<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - SRMS Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar & Topbar injected by script.js -->

        <main class="main-content">
            <h2 class="page-title mb-4">Student Requests</h2>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTable">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
                <div id="noRequests" class="text-center mt-4" style="display: none; color: var(--text-secondary);">
                    No pending requests.
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        const requests = DataManager.getRequests();
        const students = DataManager.getStudents();

        function renderTable() {
            const tbody = document.getElementById('requestsTable');
            tbody.innerHTML = '';

            if (requests.length === 0) {
                document.getElementById('noRequests').style.display = 'block';
                return;
            }

            requests.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

            requests.forEach(r => {
                const student = students.find(s => s.id === r.studentId) || { name: 'Unknown', rollNo: 'N/A' };

                let statusBadge = '';
                if (r.status === 'Pending') statusBadge = '<span class="badge" style="background: #fef3c7; color: #b45309;">Pending</span>';
                else if (r.status === 'Approved') statusBadge = '<span class="badge badge-success">Approved</span>';
                else if (r.status === 'Rejected') statusBadge = '<span class="badge badge-danger">Rejected</span>';
                else if (r.status === 'Resolved') statusBadge = '<span class="badge badge-success">Resolved</span>';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.date}</td>
                    <td>
                        <div>${student.name}</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">${student.rollNo}</div>
                    </td>
                    <td>${r.type}</td>
                    <td>${r.description}</td>
                    <td>${statusBadge}</td>
                    <td>
                        ${r.status === 'Pending' ? `
                            <button onclick="updateStatus('${r.id}', 'Approved')" class="btn btn-primary btn-sm" title="Approve"><i class="fas fa-check"></i></button>
                            <button onclick="updateStatus('${r.id}', 'Rejected')" class="btn btn-danger btn-sm" title="Reject"><i class="fas fa-times"></i></button>
                        ` : ''}
                        ${r.status !== 'Resolved' && r.status !== 'Rejected' ? `
                            <button onclick="updateStatus('${r.id}', 'Resolved')" class="btn btn-outline btn-sm" title="Mark Resolved"><i class="fas fa-check-double"></i></button>
                        ` : ''}
                        <button onclick="deleteRequest('${r.id}')" class="btn btn-danger btn-sm" title="Delete Request"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        renderTable();

        window.updateStatus = (id, status) => {
            if (confirm(`Mark request as ${status}?`)) {
                DataManager.updateRequestStatus(id, status);
                location.reload();
            }
        };

        window.deleteRequest = (id) => {
            if (confirm('Are you sure you want to delete this request permanently?')) {
                DataManager.deleteRequest(id);
                location.reload();
            }
        };
    </script>
</body>

</html>
