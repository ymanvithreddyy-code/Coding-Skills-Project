<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SRMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar & Topbar injected by script.js -->

        <main class="main-content">
            <h2 class="page-title mb-4">Settings</h2>

            <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="card">
                    <h3 class="mb-4">Admin Profile</h3>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" value="admin" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" value="admin@srms.edu" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <input type="text" value="Super Admin" class="form-control" readonly>
                    </div>
                </div>

                <div class="card">
                    <h3 class="mb-4">System Settings</h3>
                    <div class="form-group">
                        <label class="form-label">Theme</label>
                        <select class="form-control">
                            <option>Light</option>
                            <option disabled>Dark (Coming Soon)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Language</label>
                        <select class="form-control">
                            <option>English</option>
                        </select>
                    </div>
                </div>

                <div class="card" style="grid-column: span 2;">
                    <h3 class="mb-4" style="color: var(--danger-color);">Danger Zone</h3>
                    <p class="mb-4">Resetting the system will clear all student data, courses, marks, and attendance
                        records. This action cannot be undone.</p>
                    <button onclick="resetSystem()" class="btn btn-danger">
                        <i class="fas fa-exclamation-triangle"></i> Reset All Data
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        window.resetSystem = () => {
            if (confirm('CRITICAL WARNING: This will delete ALL data. Are you sure?')) {
                localStorage.clear();
                alert('System reset complete. Reloading...');
                window.location.href = 'index.html';
            }
        };
    </script>
</body>

</html>
