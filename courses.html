<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - SRMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar & Topbar injected by script.js -->

        <main class="main-content">
            <div class="flex-between mb-4">
                <h2 class="page-title">Course Management</h2>
                <button onclick="toggleAddCourse()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Course
                </button>
            </div>

            <!-- Add Course Form (Hidden by default) -->
            <div id="addCourseCard" class="card mb-4" style="display: none;">
                <h3 class="mb-4">Add New Course</h3>
                <form id="addCourseForm">
                    <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">Course Name</label>
                            <input type="text" name="name" class="form-control" required
                                placeholder="e.g. Computer Science">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Course Code</label>
                            <input type="text" name="code" class="form-control" required placeholder="e.g. CS">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration</label>
                            <input type="text" name="duration" class="form-control" required placeholder="e.g. 4 Years">
                        </div>
                    </div>
                    <div class="text-right mt-4" style="display: flex; justify-content: flex-end; gap: 1rem;">
                        <button type="button" onclick="toggleAddCourse()" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Course</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Course Name</th>
                                <th>Duration</th>
                                <th>Students Enrolled</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coursesTable">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        const courses = DataManager.getCourses();
        const students = DataManager.getStudents();

        function renderCourses() {
            const tbody = document.getElementById('coursesTable');
            tbody.innerHTML = '';

            courses.forEach(c => {
                const enrolledCount = students.filter(s => s.course === c.name).length;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="badge badge-success">${c.code}</span></td>
                    <td>${c.name}</td>
                    <td>${c.duration}</td>
                    <td>${enrolledCount} Students</td>
                    <td>
                        <button onclick="deleteCourse('${c.id}')" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        renderCourses();

        function toggleAddCourse() {
            const card = document.getElementById('addCourseCard');
            card.style.display = card.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('addCourseForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newCourse = Object.fromEntries(formData.entries());

            courses.push({ ...newCourse, id: Date.now().toString() });
            DataManager.saveCourses(courses);

            renderCourses();
            toggleAddCourse();
            e.target.reset();
        });

        window.deleteCourse = (id) => {
            if (confirm('Delete this course?')) {
                const index = courses.findIndex(c => c.id === id);
                if (index !== -1) {
                    courses.splice(index, 1);
                    DataManager.saveCourses(courses);
                    renderCourses();
                }
            }
        };
    </script>
</body>

</html>
